<!DOCTYPE html>
<html>
  <head>
    <title>Google Display Banners</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <script src="js/tinycolor.js"></script>
    <link rel="stylesheet" type="text/css" href="css/minireset.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body>
    <div class="background fit cover blend"></div>
    <div class="fit" id="wrapper">
      <div class="text-content">
        <img src="./images/potterybarn-logo.svg" alt="" class="logo" />
        <h1>New Arrivals</h1>
        <h2 style="text-transform: uppercase;">300+ styles for spring</h2>
        <div class="cta cta1">Shop Now</div>
      </div>
      <div class="blend2">
        <div class="cta cta2">Shop Now</div>
      </div>
    </div>

    <script>
      const logoArea = document.querySelector('.text-content');
      const logoBackground = window.getComputedStyle(logoArea, null).getPropertyValue("background-color");
      const color = tinycolor(logoBackground); console.log(logoBackground);

      if (color.getBrightness() < 200) {
        document.body.style.color = '#FFFFFF';
        document.querySelector('.logo').src = 'images/potterybarn-logo-white.svg';
      } else {
        Array.prototype.slice.call(document.querySelectorAll('.cta')).forEach(function(cta){
          cta.style.background = 'black';
          cta.style.color = 'white';
        });
      }

      window.showCrop = false;
    </script>
    <script src="js/main.js"></script>
    <script src="js/prefixfree.js"></script>
  </body>
</html>
